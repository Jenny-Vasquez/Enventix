<front-navbar></front-navbar>
<div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-lg space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800">Contáctanos</h2>

  <form (ngSubmit)="enviarFormulario()" #contactForm="ngForm" class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-700">Correo</label>
      <input name="email" [(ngModel)]="form.email" type="email"
             class="w-full mt-1 px-4 py-2 border rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="ejemplo@correo.com" required />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Teléfono</label>
      <input name="telefono" [(ngModel)]="form.telefono" type="tel"
             class="w-full mt-1 px-4 py-2 border rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Ej: +34 600 000 000" required />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Asunto</label>
      <input name="asunto" [(ngModel)]="form.asunto" type="text"
             class="w-full mt-1 px-4 py-2 border rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="¿En qué podemos ayudarte?" required />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea name="descripcion" [(ngModel)]="form.descripcion"
                class="w-full mt-1 px-4 py-2 border rounded-lg bg-gray-100 text-black resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
                rows="4"
                placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
      Enviar
    </button>
  </form>
</div>
