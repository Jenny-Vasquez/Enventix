<front-navbar></front-navbar>
<div *ngIf="incidencia; else cargando" class="container">
  <h2>Incident details</h2>
  <p><strong>Email:</strong> {{ incidencia.email }}</p>
  <p><strong>phone:</strong> {{ incidencia.email }}</p>
  <p><strong>Issue:</strong> {{ incidencia.asunto }}</p>
  <p><strong>Description:</strong> {{ incidencia.descripcion }}</p>

  <button (click)="resuelta()">Marcar como resuelta</button>
</div>

<ng-template #cargando>
  <p>Cargando incidencia...</p>
</ng-template>
