<div class="event-viewer" *ngIf="event">
  <h1>{{ event.name }}</h1>
  <p>{{ event.description }}</p>

  <!-- Lienzo con posiciones absolutas -->
  <div class="event-canvas">
    <div
      class="zone"
      *ngFor="let zone of event.design"
      [ngStyle]="{
        left: zone.x + 'px',
        top: zone.y + 'px',
        width: zone.width + 'px',
        height: zone.height + 'px',
        backgroundColor: zone.color || '#6c879a'
      }"
    >
      <div class="zone-header">{{ zone.name }}</div>

      <!-- Anidar correctamente los ngFor -->
      <div class="seats-grid">
        <div *ngFor="let row of zone.seatRows" class="seat-row">
          <div
            class="seat-box"
            *ngFor="let seat of row"
            [class.selected]="selectedSeats.includes(seat)"
            [class.disponible]="seat.status === 'disponible'"
            [class.preferencial]="seat.status === 'preferencial'"
            [class.vip]="seat.status === 'vip'"
            [class.ocupado]="seat.status === 'ocupado'"
            (click)="toggleSelection(seat)"
            [title]="'€' + seat.price"
          >
            {{ seat.seatNumber }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <button (click)="reserveSeats()" [disabled]="selectedSeats.length === 0">
    Reservar {{ selectedSeats.length }} asiento(s)
  </button>
</div>
 
<!-- seccion reseñas -->
<div class="review-section-wrapper"> <!-- <- verifica este u otro contenedor -->
  <div class="review-container">
    <!-- Formulario de reseña -->
    <section class="review-form">
      <h3>Deja tu reseña</h3>
      <form (ngSubmit)="submitReview()">
        <label for="rating">Puntuación:</label>
        <select [(ngModel)]="newReview.rating" name="rating" id="rating">
          <option [value]="i" *ngFor="let i of [1,2,3,4,5]">{{ i }} ★</option>
        </select>
  
        <label for="comment">Comentario:</label>
        <textarea [(ngModel)]="newReview.comment" name="comment" id="comment"></textarea>
  
        <button type="submit">Enviar reseña</button>
      </form>
    </section>
  
    <!-- Lista de reseñas -->
    <section class="reviews">
      <h3>Reseñas de asistentes</h3>
      <div class="review" *ngFor="let review of event.reviews">
        <div class="review-header">
          <strong>{{ review.user }}</strong>
          <span class="rating">{{ review.rating }} ★</span>
          <span class="date">{{ review.date | date:'short' }}</span>
        </div>
        <p class="review-comment">{{ review.comment }}</p>
      </div>
    </section>
  </div>
</div>
