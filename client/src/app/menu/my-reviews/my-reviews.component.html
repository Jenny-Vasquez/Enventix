<div class="max-w-2xl mx-auto px-4 py-6">

    <!-- Título -->
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Mis Reseñas</h2>
  
    <!-- Lista de reseñas -->
    <div *ngIf="myReviews.length === 0" class="text-center text-gray-400 mb-6">
      No has dejado ninguna reseña aún.
    </div>
  
    <div *ngFor="let review of myReviews" class="bg-white text-black rounded-lg shadow-md p-6 mb-6">
      <h3 class="text-xl font-semibold mb-2">{{ review.event?.name || 'Evento no disponible' }}</h3>
      <p class="text-gray-700 mb-1"><strong>Comentario:</strong> {{ review.comment }}</p>
      <p class="text-gray-800"><strong>Calificación:</strong> {{ review.rating }} / 5</p>
    </div>
  
    <hr class="my-10 border-gray-500" />
  
    <!-- Formulario -->
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Dejar nueva reseña</h2>
  
    <div *ngIf="eventsToReview.length === 0" class="text-center text-gray-400 mb-6">
      No tienes eventos pendientes por reseñar.
    </div>
  
    <div *ngFor="let event of eventsToReview" class="bg-white text-black rounded-lg shadow-md p-6 mb-6">
      <h3 class="text-lg font-bold text-center mb-4">{{ event.name }}</h3>
  
      <textarea
        [(ngModel)]="event.comment"
        placeholder="Escribe tu comentario"
        class="textarea w-full mb-4 bg-white text-black border border-gray-300 rounded"
        rows="4"
      ></textarea>
  
      <div class="flex justify-center gap-4 items-center mb-4">
        <label for="rating" class="font-medium">Calificación:</label>
        <select
          [(ngModel)]="event.rating"
          class="select bg-white text-black border border-gray-300 rounded"
        >
          <option [ngValue]="5">★★★★★ (5)</option>
          <option [ngValue]="4">★★★★☆ (4)</option>
          <option [ngValue]="3">★★★☆☆ (3)</option>
          <option [ngValue]="2">★★☆☆☆ (2)</option>
          <option [ngValue]="1">★☆☆☆☆ (1)</option>
        </select>
      </div>
  
      <div class="flex justify-center">
        <button class="btn btn-primary" (click)="submitReview(event)">
          Enviar reseña
        </button>
      </div>
    </div>
  
  </div>
