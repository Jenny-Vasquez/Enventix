<div class="relative mb-6">
  <button
    class="absolute top-0 right-0 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg transition"
    (click)="createEvent()"
    title="Crear nuevo evento"
  >
    <span style="font-size: 2rem; line-height: 1;">+</span>
  </button>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  <ng-container *ngIf="myEvents.length > 0; else noEvents">
    <ng-container *ngFor="let event of myEvents">
      <event-card [event]="event"></event-card>
    </ng-container>
  </ng-container>
</div>

<ng-template #noEvents>
  <div class="col-span-full text-center text-gray-500 text-lg py-10">
    No tienes ningÃºn evento creado
  </div>
</ng-template>
