<h2>Edit your data</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Nombre:
    <input type="text" formControlName="name" />
  </label>
  <br />
  <label>
    Correo:
    <input type="email" formControlName="email" />
  </label>
  <br />
  <button type="submit" [disabled]="form.invalid">Guardar</button>
</form>
