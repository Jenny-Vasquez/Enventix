<div class="tickets-summary">
  <h2>My Tickets</h2>
  <div *ngIf="tickets.length === 0">
    <p>No tickets found.</p>
  </div>
  <div *ngFor="let ticket of tickets" class="ticket-card">
    <h3>{{ ticket.event?.title || 'Event' }}</h3>
    <p><strong>Date:</strong> {{ ticket.event?.date | date: 'longDate' }}</p>
    <p><strong>Location:</strong> {{ ticket.event?.location }}</p>
    <p><strong>Organizer:</strong> {{ ticket.event?.organizer.name }}</p>
    <p><strong>Quantity:</strong> {{ ticket.cantidad }}</p>
    <p><strong>Seats:</strong> <span *ngFor="let seat of ticket.seats; let last = last">
        {{ seat.zoneName }}, Nº {{ seat.number }}<span *ngIf="!last"> </span>
      </span>
    </p>

    <!-- Botón para abrir el popup de qr -->
    <div class="ticket-actions">
      <button class="view-image-btn" (click)="openImagePopup(ticket)">View Image</button>
    </div>

    <!-- Popup de qr -->
    <div *ngIf="showPopup && selectedTicket === ticket" class="popup">
      <div class="popup-content">
        <span class="close-btn" (click)="closePopup()">×</span>
        <!-- <img [src]="ticket.event?.image" alt="Ticket Image" class="popup-image" /> -->
        <img src="../../../assets/img/qr-tickets.png" alt="qr entrada" class="popup-image" />
      </div>
    </div>

    <hr>
  </div>
</div>
