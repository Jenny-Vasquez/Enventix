<div class="hero-section">
    <div class="overlay">
        <h1 class="title-hero">
            Don't watch it on your phone, experience it live with Eventix.
        </h1>
    </div>
</div>

<div class="tags-filter" style="display: flex; justify-content: center; gap: 1rem; margin: 2rem 0;">
    <button *ngFor="let tag of tags" (click)="filterByTag(tag)" [class.active]="selectedTag === tag" class="tag-btn">
        {{ tag | titlecase }}
    </button>
    <button (click)="filterByTag('')" [class.active]="!selectedTag" class="tag-btn">
        All
    </button>
</div>


<div class="events-section">
    <event-card *ngFor="let event of filteredEvents" [event]="event"></event-card>
</div>
